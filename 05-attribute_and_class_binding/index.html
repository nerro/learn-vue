<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 :: Attribute and Class Binding</title>
    <style>
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :title="title">Hover Over Me</button>
      <br>
      <br>
      <button :class="{'is-loading': isLoading}" @click="toggleClass">Click Me</button>
      <br>
      <br>
      <p>Exercise:</p>
      <button :disabled="isDisabled" @click="disableButton">Disable Me</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          title: 'Now the title is being set through JavaScript.',
          isLoading: false,
          isDisabled: false
        },
        methods: {
          toggleClass() {
            this.isLoading = true;
          },
          disableButton() {
            this.isDisabled = true;
          }
        }
      });
    </script>
  </body>
</html>
