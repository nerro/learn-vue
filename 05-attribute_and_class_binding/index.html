<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 :: Attribute and Class Binding</title>
  </head>
  <body>
    <div id="root">
      <button v-bind:title="title">Hover Over Me</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          title: 'Now the title is being set through JavaScript.'
        }
      });
    </script>
  </body>
</html>
