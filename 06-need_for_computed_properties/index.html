<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 :: Need for Computed Properties</title>
  </head>
  <body>
    <div id="root">
      <h1>
        {{ reversedMessage }}
      </h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        },
        computed: {
          reversedMessage() {
            return this.message.split('').reverse().join('');
          }
        }
      })
    </script>
  </body>
</html>
