<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 :: Need for Computed Properties</title>
  </head>
  <body>
    <div id="root">
      <h2>All Tasks:</h2>
      <ul>
        <li v-for="task in tasks">
          <span v-text="task.description">
          </span>
          <button @click="moveTaskToIncomplete(task.id)">x</button>
        </li>
      </ul>

      <h2>Incomplete Tasks</h2>
      <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          tasks: [
            {id: 0, description: 'Go to the store', completed: true},
            {id: 1, description: 'Finish screencast', completed: false},
            {id: 2, description: 'Make donation', completed: false},
            {id: 3, description: 'Clear inbox', completed: false},
            {id: 4, description: 'Make dinner', completed: false},
            {id: 5, description: 'Clean room', completed: true}
          ]
        },
        methods: {
          moveTaskToIncomplete(taskId) {
            this.tasks[taskId].completed = false;
          }
        },
        computed: {
          incompleteTasks() {
            return this.tasks.filter(task => !task.completed);
          }
        }
      })
    </script>
  </body>
</html>
