<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 :: Basic Data Binding</title>
  </head>
  <body>
    <div id="root">
      <input type="text" id="input" title="input" v-model="message">
      <p>The value of the input is: {{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: "#root",
        data: {
          message: "Hello World"
        }
      })
    </script>
  </body>
</html>
