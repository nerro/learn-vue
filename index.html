<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue.js with fun</title>
  </head>
  <body>
    <div id="root">
      <button :title="title">Hover Over Me</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          title: "The title was set via JavaScript"
        }
      });
    </script>
  </body>
</html>
