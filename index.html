<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Vue.js with fun</title>
  </head>
  <body>
    <div id="root">
      <label for="input">Greeting message: </label>
      <input type="text" id="input" v-model="message">
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let data = {
        message: "Hello World!"
      };

      new Vue({
        el: '#root',
        data: data
      })
    </script>
  </body>
</html>
